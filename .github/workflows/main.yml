name: CI
on: [pull_request]
jobs:
  build:
    name: Lint, check types and test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598 # v2.4.0
        with:
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]

      - name: Lint
        run: pnpm lint

      - name: Check types
        run: pnpm check-types

      - name: Test
        run: pnpm test
