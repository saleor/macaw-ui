name: CI
on: [pull_request]
jobs:
  build:
    name: Lint, check types and test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]

      - name: Lint
        run: pnpm lint

      - name: Check types
        run: pnpm check-types

      - name: Test
        run: pnpm test
